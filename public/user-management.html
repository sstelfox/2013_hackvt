	<div class="main">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-12">

					<h3>My Account</h3>
					<form class="form-horizontal well">
						<h4>Update account info</h4>
						<div class="form-group">
							<label for="first_name" class="col-lg-4 control-label">First name</label>
							<div class="col-lg-8">
								<input type="email" class="form-control" id="first_name" value="Johnny" placeholder="First name">
							</div>
						</div>
						<div class="form-group">
							<label for="last_name" class="col-lg-4 control-label">Last name</label>
							<div class="col-lg-8">
								<input type="email" class="form-control" id="last_name" value="Bike" placeholder="Last name">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-lg-4 control-label">Email address</label>
							<div class="col-lg-8">
								<input type="email" class="form-control" id="" value="johnny-bike@email.com" placeholder="Email address">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-8 col-lg-offset-4">
								<button class="btn btn-primary">Update account info</button>
							</div>
						</div>
					</form>
					<form class="form-horizontal well">
						<h4>Update password</h4>
						<div class="form-group">
							<label for="" class="col-lg-4 control-label">Current password</label>
							<div class="col-lg-8">
								<input type="password" class="form-control" id="" placeholder="Current password">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-lg-4 control-label">New password</label>
							<div class="col-lg-8">
								<input type="password" class="form-control" id="" placeholder="New password">
							</div>
						</div>
						<div class="form-group">
							<label for="" class="col-lg-4 control-label">Confirm new password</label>
							<div class="col-lg-8">
								<input type="password" class="form-control" id="" placeholder="Email address">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-8 col-lg-offset-4">
								<button class="btn btn-primary">Update password</button>
							</div>
						</div>
					</form>

				</div>
			</div>
