							</div>
							<div class="form-group">
								<label for="" class="col-lg-4 control-label">Confirm new password</label>
								<div class="col-lg-8">
									<input type="password" class="form-control" id="" placeholder="Email address">
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-8 col-lg-offset-4">
